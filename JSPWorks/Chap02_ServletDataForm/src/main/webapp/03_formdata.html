<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
   <title>폼 데이터 전송</title>
   <!-- 부트스트랩 -->
   <link rel="stylesheet" href="https://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>

<body>
   <div class="panel-heading">
      <h1>Form Data</h1>
   </div>
   <div class="paner-body">
   <!-- POST방식은 한글이 꺠지므로 => 한글 설정을 해줘야 함!!!!!!
   (한글로 담아서 보내고, 담겨질 것을 받는다!!!!!!!!!!!!!!)
   -->
   <!-- 하나의 html에는 하나의 폼만 띄울 수 있다. submit도 -->
   <!-- novalidate="novalidate" : 유효성 검사를 하지 않는다. -->
   <!-- method 주의하기!!꼭!! -->
      <form action="formdata" method="post" novalidate="novalidate">
      <!-- post방식은 한글을 받을 때, 한글 변환을 해준다. Res소속으로 넣어줘야 한다.  -->
         <table class="table">
            <tr>
               <td>이름 : </td>
               <td><input type="text" name="name" size="30" maxlength="10"></td>
            </tr>
            <tr>
               <td>아이디 : </td>
               <td><input type="text" name="id" size="30" maxlength="10" value="id"></td>
            </tr>         
            <tr>
               <td>패스워드 : </td>
               <td><input type="password" name="password" size="30" maxlength="10"></td>
            </tr>
            <tr>
               <td>주소 : </td>
               <td><input type="text" name="address"></td>
            </tr>
            <tr>
               <td>주문수량 : </td>
               <td><input type="number" name="qty" min="0" max="10" step="2"></td>
            </tr>
            <tr>
               <td>E-mail : </td>
               <td><input type="email" name="email" required></td>
            </tr>
            <tr>
               <td>URL : </td>
               <td><input type="url" name="url" size="50" required></td>
            </tr>            
            <tr>
               <td>날짜 : </td>
               <td><input type="date" name="date" required></td>
            </tr>            
            <tr>
               <td>Comment : </td>
               <td><textarea name="comment" cols="50"  rows="10"></textarea></td>
            </tr>            
            
            <tr>
               <td>회사명 : </td>
               <td>
                  <input type="radio" name="baseball" value="두산" checked>두산 <br>
                  <input type="radio" name="baseball" value="MBC">MBC <br>
                  <input type="radio" name="baseball" value="해태">해태 <br>
                  <input type="radio" name="baseball" value="롯데">롯데 <br>
                  <input type="radio" name="baseball" value="삼성">삼성 <br>
                  <input type="radio" name="baseball" value="삼미">삼미 <br>
               </td>
            </tr>
            <tr>
               <td>선호회사 : </td>
               <td>
                  <input type="checkbox" name="favorite" value="두산" checked>두산 <br>
                  <input type="checkbox" name="favorite" value="MBC" >MBC <br>
                  <input type="checkbox" name="favorite" value="해태" >해태 <br>
                  <input type="checkbox" name="favorite" value="롯데" >롯데 <br>
                  <input type="checkbox" name="favorite" value="삼성" >삼성 <br>
                  <input type="checkbox" name="favorite" value="삼미" >삼미 <br>
               </td>
            </tr>            
            <tr>
               <td>최고선호회사 : </td>
               <td>
                  <select name="base">
                     <option>선택해주세요</option>
                     <option value="두산" selected>두산</option>
                     <option value="MBC">MBC</option>
                     <option value="해태">해태</option>
                     <option value="롯데">롯데</option>
                     <option value="삼성">삼성</option>
                     <option value="삼미">삼미</option>
                  </select>      
               </td>
            </tr>                  
            <tr>
               <td>최고선호회사2 : </td>
               <td>
                  <select name="base2" multiple size="6">
                     <option>선택해주세요</option>
                     <option value="두산" selected>두산</option>
                     <option value="MBC">MBC</option>
                     <option value="해태">해태</option>
                     <option value="롯데">롯데</option>
                     <option value="삼성">삼성</option>
                     <option value="삼미">삼미</option>
                  </select>      
               </td>
            </tr>                        
            
            <tr>
               <td>File Upload</td>
               <td>
                  <input type="file" name="upload" class="form-control">
               </td>
            </tr>
            <tr>
               <td colspan="2">
                     <input type="submit" value="전송">
                     <input type="reset" value="리셋">
               </td>
            </tr>
         </table>
      </form>
   </div>
</body>

</html>
